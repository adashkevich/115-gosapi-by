<script id="problem-card-template" type="text/template7">
    {{each #problems}}
    <div class="card problem-card">
        <div class="card-body">
            <h5 class="card-title">{{icon category_id}}<span>{{title category_id}}</span></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{address}}</h6>
            <p class="card-text">{{description}}</p>
            <div class="badges">
                {{#js_if "this.status == '5'"}}<h5><span class="badge badge-success">Решено</span></h5>{{/js_if}}
                {{#js_if "this.status == '5'"}}<h5><span class="badge badge-success">{{date date_solve}}</span></h5>{{/js_if}}

                {{#js_if "this.status == '7'"}}<h5><span class="badge badge-primary">На контроле</span></h5>{{/js_if}}
                {{#js_if "this.status == '7'"}}<h5><span class="badge badge-primary">{{date date_under_control}}</span></h5>{{/js_if}}

                {{#js_if "this.status == '4'"}}<h5><span class="badge badge-light">В работе</span></h5>{{/js_if}}
                {{#js_if "this.status == '4'"}}<h5><span class="badge badge-light">{{date date_in_progress}}</span></h5>{{/js_if}}

                <h5><span class="badge badge-dark">{{days_in_work this}}д</span></h5>

                {{rating rating}}
            </div>

            {{#if answers.length}}<p class="card-text"><small class="text-muted">Ответы:</small></p>{{/if}}

            <ul class="list-unstyled">
                {{#answers}}
                <li class="media problem-answers">
                    <div class="media-body">
                        <h6 class="mt-0 mb-1">{{organization}}</h6>
                        <p>{{text}}</p>
                        <small class="text-muted">{{date_time publish_date}}</small>
                    </div>
                </li>
                {{/answers}}
            </ul>

            <a href="http://115.xn--90ais{{href}}" class="card-link" target="_blank">Открыть на 115.бел</a>
            {{#if comments}}
            <a href="{{comments}}" target="_blank" role="button" class="btn btn-outline-primary float-right comments-btn">
                <i class="far fa-comment"></i><span>Комментарии</span>
            </a>
            {{/if}}
        </div>
    </div>
    {{/each}}
</script>

<script>
    Template7.registerHelper('date_time', function (ruby_datetime, options) {
        if (typeof ruby_datetime === 'function') ruby_datetime = condition.call(this);

        var date_array = ruby_datetime.substr(0, 10).split('-'),
            time = ruby_datetime.substr(11, 5);
        return date_array[2] + '.' + date_array[1] + '.' + date_array[0] + ' ' + time;
    });

    Template7.registerHelper('date', function (ruby_date, options) {
        if (typeof ruby_date === 'function') ruby_date = condition.call(this);

        var date_array = ruby_date.substr(0, 10).split('-');
        return date_array[2] + '.' + date_array[1] + '.' + date_array[0];
    });

    Template7.registerHelper('days_in_work', function (problem, options) {
        if (typeof problem === 'function') problem = condition.call(this);

        if(problem.status === '5') {
            return Math.floor((new Date(problem.date_solve) - new Date(problem.crm_create_at)) / (1000 * 3600 * 24));
        }

        return Math.floor((new Date() - new Date(problem.crm_create_at)) / (1000 * 3600 * 24));
    });

    Template7.registerHelper('title', function (category_id, options) {
        if (typeof category_id === 'function') category_id = condition.call(this);

        if(CATEGORIES[category_id]) {
            return CATEGORIES[category_id].title;
        }
        return category_id;
    });

    Template7.registerHelper('icon', function (category_id, options) {
        if (typeof category_id === 'function') category_id = condition.call(this);

        if(CATEGORIES[category_id] && CATEGORIES[category_id].parent_id) {
            return $('#category-icon-' + CATEGORIES[category_id].parent_id).html();
        }
        return '';
    });

    Template7.registerHelper('rating', function (rating, options) {
        if (typeof rating === 'function') rating = condition.call(this);

        if(rating != 0) {
            return '<h5><span class="badge badge-info">{{rating}}<i class="fas fa-star"></i></span></h5>'.replace('{{rating}}', rating);
        }
        return '';
    });

    var template = Template7.compile($('#problem-card-template').html());

    function getFormData() {
        return {
            filter: $('.selectpicker.filter-status-btn').val().length === 0 ? null : $('.selectpicker.filter-status-btn').val(),
            category: $('.selectpicker.filter-category-btn').val().length === 0 ? null : $('.selectpicker.filter-category-btn').val(),
            organization: $('.selectpicker.filter-org-btn').val().length === 0 ? null : $('.selectpicker.filter-org-btn').val(),
            order_by: $('.selectpicker.sort-date-btn').val(),
            order_type: $('.sort-order-btn i').hasClass('fa-sort-amount-down') ? 'desc' : 'asc'
        };
    }

    function setFormData(formData) {
        formData.filter && $('.selectpicker.filter-status-btn').val(formData.filter);
        formData.category && $('.selectpicker.filter-category-btn').val(formData.category);
        formData.organization && $('.selectpicker.filter-org-btn').val(formData.organization);
        formData.order_by && $('.selectpicker.sort-date-btn').val(formData.order_by);
        formData.order_type && setOrderType(formData.order_type);
    }

    function setOrderType(order_type) {
        if(order_type === 'desc') {
            $('.sort-order-btn i').addClass('fa-sort-amount-down').removeClass('fa-sort-amount-up');
        } else {
            $('.sort-order-btn i').addClass('fa-sort-amount-up').removeClass('fa-sort-amount-down');
        }
    }
    function prepareData(data) {
        var prepared_data = [];

        data.problems.forEach(function (problem) {
            prepared_data.push($.extend({}, problem, {answers: data.answers[problem.id] || []}));
        });
        //console.log(prepared_data);
        return prepared_data;
    }

    function update() {
        var formData = getFormData();
        window.history.pushState('main', 'GosApi', createURI(formData));
        $.ajax(endpoint + '/api/v1/problems', {
            data: formData,
            success: function (data) {
                $('.problem-container').empty();
